# Sunucu Portu
server.port=8080

# Veritabanı Bağlantı Bilgileri
# DİKKAT: "allowPublicKeyRetrieval=true" ayarı korunuyor.
spring.datasource.url=jdbc:mysql://localhost:3306/isinolsun_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
# Kendi şifren burada kalıyor
spring.datasource.password=BE123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dosya Yükleme Limitleri
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JPA / Hibernate Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- YENİ EKLENEN KISIM ---
# Google Gemini API Anahtarı
# Bu değer artık kodun içinden değil, GitHub Secrets veya Sunucu ayarlarından okunacak.
gemini.api.key=${GEMINI_API_KEY}
